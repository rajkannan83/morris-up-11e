<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/template.css">
        <link rel="stylesheet" href="../_framework/_base_pearson/button-bar.css">
        <link rel="stylesheet" href="styles/style.css">
        <script src="../_framework/_base_pearson/config.js" type="text/javascript" charset="utf-8"></script>
        <script src="../_framework/_base_external/mootools-core-1.5.0-full-compat-yc_with-mootools-more-flashcards-fix.js" type="text/javascript" charset="utf-8"></script>
        <script src='../_framework/_base_pearson/responsive.js' type='text/javascript'></script>
    </head>
    <body>
        <div id='container'>
            <div class="MetrodigiWidget">
                <article class="widget-content">
                    <header class="widget-header">
                        <div class="notes">
                            <div class='note' data-stage="initial">
                                Sleep needs change over the course of the lifespan.
                            </div>
                        </div>
                    </header>
                    <section class="widget-body">
                        <strong>Hit the play button or drag the slider to see how much sleep people need at different ages. Be sure to observe the change in total hours of sleep as well as the amount of REM and NREM sleep.</strong>
                        <div class="animation-wrapper">
                            <div class="button-animation">
                                <button class="start-animation"><i class="fa fa-play"></i></button>
                                <button class="reset-animation hidden"><i class="fa fa-pause"></i></button>
                            </div>
                            <div id="slider" class="slider">
                                <div class="line"></div>
                                <div class="knob" id="knob">
                                    <img src="../_framework/_base_pearson/images/slider-knob.png" />
                                </div>
                            </div>
                        </div>
                        <div id="graphimg">
                            <div id="graphover"></div>
                        </div>

                        <div id="legend" class="move">
                            <span id="age"></span> need about </br><span id="nrem"></span> hours of NREM sleep and </br><span id="rem"> </span>  of REM sleep.
                        </div>
                    </section>
                </article>
            </div>
        </div>
        <script type="text/javascript" src="javascript/script.js"></script>
        <script type="text/javascript">
        window.addEvent('domready', function() {
            // Widget initialization
            window.widget_instance = new sleepGraph({ });
        })
    </script>
    </body>
</html>
